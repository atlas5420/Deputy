<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="text-center">
	<header th:insert="@{/fragments/commonHead.html}"></header>
	<br />
	<br />
	<div class="container">
		<form method="POST" th:action="@{/deputy/employee/work-controller/process}">
			<button class="w-20 btn btn-lg btn-primary" type="submit">업무시작</button>
		</form>
		<br>
		<br>
		</div>
		<div class="container">
			<div class="table-responsive">
			<table class="table table-hover table-responsive">
				<thead>
					<tr>
						<th>시작일자</th>
						<th>시작시간</th>
						<th>종료일자</th>
						<th>종료시간</th>
						<th>버튼</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="history : ${history}">
						<td th:text="|${history.startDate.month+1}월 ${history.startDate.date}일|">1</td>
						<td th:text="|${history.startAt.hours}시 ${history.startAt.minutes}분|">1</td>
						<td th:if="${history.finishDate} != null" th:text="|${history.finishDate.month+1}월 ${history.finishDate.date}일|">1</td>
						<td th:unless="${history.finishDate} != null"></td>
						<td th:if="${history.finishAt} != null" th:text="|${history.finishAt.hours}시 ${history.finishAt.minutes}분|">1</td>
						<td th:unless="${history.finishAt} != null">업무중</td>
						<td th:if="${history.finishAt} == null"><a
							th:href="@{/deputy/employee/work-controller/{historyId}(historyId=${history.id})}">업무종료</a></td>
						<td th:unless="${history.finishAt} == null">종료</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
