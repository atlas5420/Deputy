<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="text-center">
	<header th:insert="@{/fragments/commonHead.html}"></header>
	<br />
	<br />
	<div class="container">
		<h1 sec:Authorize="Anonymous">로그인을 해주세요</h1>
		<br>
		<br>
		<a type="button" th:href="@{/deputy/login}"
				sec:authorize="isAnonymous()" class="btn btn-outline-dark me-2">로그인페이지 이동</a>
		<div sec:authorize="isAuthenticated()">
			<h2 th:text="|${employee.name} 님 오늘도 좋은하루 보내세요!|"></h2>
		</div>
		<br>
		<br>
				
			<form method="POST" th:action="@{/deputy/logout}">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<button value="summit" sec:authorize="isAuthenticated()" onclick="alert('수고하셨습니다')"
					class="btn btn-outline-dark me-2">로그아웃 하시겠습니까?</button>
			</form>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
