<!-- header와 footer 작성 html -->

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="utf-8">
<head>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Deputy Company</title>
<link th:href="@{/css/headers.css}" rel="stylesheet">
<link th:href="@{/css/TableSize.css}" rel="stylesheet">
</head>
<header class="p-3 bg-dark text-white">
	<div class="container">
		<div
			class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/"
				class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
				<svg class="bi me-2" width="40" height="32" role="img"
					aria-label="Bootstrap">
						<use xlink:href="#bootstrap" /></svg>
			</a>

			<ul
				class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="#" th:href="@{/deputy/main}"
					class="nav-link px-2 text-white">직원관리시스템</a></li>
					<li><a href="#" th:href="@{/deputy/employee/work-controller}"
					sec:authorize="isAuthenticated()" 
					class="nav-link px-2 text-white">업무처리</a></li>
					<li><a href="#" th:href="@{/deputy/employee/detail}"
					sec:authorize="isAuthenticated()" 
					class="nav-link px-2 text-white">개인정보</a></li>
				<li><a href="#" th:href="@{/deputy/manager/employeelist}"
					sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')" class="nav-link px-2 text-white">직원 리스트</a></li>
				<li><a href="#" th:href="@{/deputy/detail}"></a></li>
			</ul>

			<a type="button" class="btn btn-warning" th:href="@{/deputy/join}">직원등록</a>

		</div>
	</div>
</header>
</html>
