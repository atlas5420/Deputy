<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/signin.css}" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<body class="text-center">
	<header th:insert="@{/fragments/commonHead.html}"></header>

	<div class="container signin">
		<main class="form-signin">
			<br />
			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<form class="form">
				<h1 class="h3 mb-3 fw-normal">개인 정보</h1>
				<div class="form-floating">
					<input type="text" class="form-control" id="username"
						name="username" placeholder="username" required> <label
						for="username" class="form-label">username</label>
					<div class="" id="usernameCheck"></div>

				</div>
				<br />
				<div class="form-floating">
					<input type="password" class="form-control" id="password"
						name="password" placeholder="password" required> <label
						for="password">password</label>
					<div class="" id="passwordCheck"></div>
				</div>
				<br />
				<div class="form-floating">
					<input type="text" class="form-control" id="name" name="name"
						placeholder="name" required> <label for="name">name</label>
					<div class="" id="nameCheck"></div>
				</div>
				<br />
				<div class="form-floating">
					<input type="email" class="form-control" id="email" name="email"
						placeholder="email" required> <label for="email">email</label>
					<div class="" id="emailCheck"></div>
				</div>
				<br />
				<div class="form-floating">
					<input type="text" class="form-control" id="mobile" name="mobile"
						placeholder="mobile" required> <label for="mobile">휴대번호</label>
					<div class="" id="mobileCheck"></div>
				</div>
				<br />

				<!-- 주소검색 daum open api -->
				<input type="button" onclick="Postcode()" value="주소 검색"><br>
				<br />
				<div class="" id="addressCheck"></div>
				<br />
				<div class="form-floating">
					<input type="text" class="form-control" id="postcode"
						name="postcode" placeholder="postcode" required> <label
						for="postcode">우편번호</label>
				</div>
				<br />
				<div class="form-floating">
					<input type="text" class="form-control" id="address" name="address"
						placeholder="address" required> <label for="address">주소</label>
				</div>
				<br />
				<div class="form-floating">
					<input type="text" class="form-control" id="detailAddress"
						name="detailAddress" placeholder="detailAddress"> <label
						for="detailAddress">상세주소</label>
				</div>
				<br />
				<div class="form-floating">
					<input type="text" class="form-control" id="extraAddress"
						name="extraAddress" placeholder="extraAddress"> <label
						for="extraAddress">참고항목(동/읍/면/리)</label>
				</div>
			</form>
			<br>
			<button id="btn-join" class="w-100 btn btn-lg btn-primary">작성
				완료</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2022</p>
		</main>
		
		<!-- 주소검색 daum open api -->
		<script
			src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<script src="/js/daumAddressApi.js"></script>
		
		<script src="/js/userajax.js"></script>
	</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
