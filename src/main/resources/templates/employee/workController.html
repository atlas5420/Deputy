<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/signin.css}" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="text-center">
	<header th:insert="@{/fragments/commonHead.html}"></header>
	<br/>
	<div class="container col-6">
	<form method="post" th:action="@{/deputy/employee/work-controller}">
		<button class="w-10 btn btn-lg btn-primary" type="submit">업무 시작</button>
	</form>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>이름</th>
					<th>사원번호</th>
					<th>시작시간</th>
					<td>종료시간</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="history : ${history}">
					<td th:text="${history.employee.name}">1</td>
					<td th:text="${history.employee.number}">1</td>
					<td><a th:text="${history.startAt}">1</a></td>
					<td th:text="${history.finishAt}">1</td>
					<td><a
						th:href="@{/deputy/employee/work-controller/{historyId}(historyId=${history.id})}">종료</a></td>
				</tr>

			</tbody>
		</table>
	</div>
	<script src="/js/userajax.js"></script>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
