<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/signin.css}" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="_csrf" th:content="${_csrf.token}">
<meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>

<body class="text-center">
	<input type="hidden" th:value="${employee.id}" id="id">
	<!-- 삭제작업을 위한 input -->
	<input type="hidden" th:value="${delete.id}" id="deleteid">
	<header th:insert="@{/fragments/commonHead.html}"></header>
	<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<div class="container">
		<div class="table-responsive">
			<br> <br>
			<h2>사원정보 수정</h2>
			<br>
			<form>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>카테고리</th>
							<th>기본정보</th>
							<th class="col-3">수정</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>부서</th>
							<td th:text="${employee.department}"></td>
							<td><select class="form-control text-center"
								name="department" id="department">
									<option th:each="department : ${department}"
										th:value="${department.name()}" th:text="${department.name()}"></option>
							</select></td>
						</tr>
						<tr>
							<th>직책</th>
							<td th:text="${employee.position}"></td>
							<td><select class="form-control text-center" name="position"
								id="position">
									<option th:each="position : ${position}"
										th:value="${position.name()}" th:text="${position.name()}"></option>
							</select></td>
						</tr>
						<tr>
							<th>퇴사여부</th>
							<td th:switch="${employee.resign}">
								<p th:case="false" th:text="no"></p>
								<p th:case="true" th:text="yes"></p>
							</td>
							<td><select class="form-control text-center" name="resign"
								id="resign" th:each="employee : ${employee}">
									<option th:value="true" th:text="yes"></option>
									<option th:value="false" th:text="no" selected></option>
							</select></td>
						</tr>
					</tbody>
				</table>
			</form>
			<button id="btn-update" class="w-7 btn btn-lg btn-primary">수정</button>
			<button id="btn-del" class="w-7 btn btn-lg btn-warning">삭제</button>
		</div>
	</div>


	<script src="/js/managerajax.js"></script>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
